<p-card header="Lista de produtos">
  <p-messages></p-messages>
  <div class="card flex justify-content-center">
    <p-toast></p-toast>
    <p-button (click)="show()" icon="pi pi-info-circle" label="Novo produto"></p-button>
    <p-toast></p-toast>
    <a pButton label="Tipos de produto" [routerLink]="['/product-types']"></a>
  </div>
  <div class="card">
    <p-table [value]="products" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th>Code</th>
          <th>Descrição</th>
          <th>Price</th>
          <th>Ações</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
        <tr>
          <td>{{ product.id }}</td>
          <td>{{ product.description }}</td>
          <td>{{ product.price | currency : 'BRL'}}</td>
          <td>
            <button type="button" pButton icon="pi pi-plus" (click)="update(product)">Editar</button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</p-card>
