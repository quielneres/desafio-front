<p-card header="Lista de produtos">
  <p-messages></p-messages>

  <div class="card">
    <p-table [value]="users" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th>Code</th>
          <th>Nome</th>
          <th>E-mail</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-user>
        <tr>
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</p-card>
