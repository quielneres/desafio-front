<p-card header="Tipo produto">
  <div class="card flex justify-content-center">
    <p-toast></p-toast>
    <p-button (click)="show()" icon="pi pi-info-circle" label="Novo tipo produto"></p-button>
    <p-toast></p-toast>
    <a pButton label="Produtos" [routerLink]="['/product']"></a>
  </div>
  <div class="card">
    <p-table [value]="productType" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th>Code</th>
          <th>Descrição</th>
          <th>Taxa</th>
          <th>Ações</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-type>
        <tr>
          <td>{{ type.id }}</td>
          <td>{{ type.description }}</td>
          <td>%{{ type.tax_percentage }}</td>
          <td>
            <button type="button" pButton icon="pi pi-plus" (click)="update(type)">Editar</button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</p-card>
